name: PR Quality Check

on:
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Type check
      run: npm run type-check
    
    - name: Lint check
      run: npm run lint
    
    - name: Test build (Development)
      run: npm run dev &
      env:
        NODE_ENV: development
    
    - name: Kill dev server
      run: pkill -f "vite" || true
    
    - name: Test build (Production)
      run: npm run build:prod
      env:
        NODE_ENV: production
    
    - name: Verify console removal in PR
      run: |
        echo "ğŸ” Verifying console.log removal in PR build..."
        if grep -r "console\.log" dist/assets/ > /dev/null 2>&1; then
          echo "âŒ WARNING: console.log found in production build"
          echo "ğŸ“‹ Found console.log statements:"
          grep -r "console\.log" dist/assets/ || true
          echo ""
          echo "ğŸ’¡ This is expected in development, but will be removed in production"
        else
          echo "âœ… SUCCESS: No console.log found in production build"
        fi
    
    - name: Bundle size check
      run: |
        echo "ğŸ“Š Bundle size analysis:"
        du -sh dist/
        echo "ğŸ“ Asset sizes:"
        ls -lh dist/assets/ | head -10