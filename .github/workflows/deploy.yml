name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run type check
      run: npm run type-check
    
    - name: Run linter
      run: npm run lint
    
    - name: Build project (Production Mode)
      run: npm run build:prod  # æ˜ç¡®ä½¿ç”¨ç”Ÿäº§æ¨¡å¼æ„å»º
      env:
        NODE_ENV: production
    
    - name: Verify console.log removal
      run: |
        echo "ğŸ” Checking if console.log was removed from build..."
        if grep -r "console\.log" dist/assets/ > /dev/null 2>&1; then
          echo "âŒ ERROR: console.log found in build output!"
          grep -r "console\.log" dist/assets/ || true
          exit 1
        else
          echo "âœ… SUCCESS: console.log successfully removed from production build"
        fi
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.node-version }}
        path: dist/
        retention-days: 30

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build for production
      run: npm run build:prod
      env:
        NODE_ENV: production
    
    # å¯é€‰ï¼šéƒ¨ç½²åˆ°ä¸åŒå¹³å°
